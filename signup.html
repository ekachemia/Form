<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="./reset.css" rel="stylesheet" />
    <link href="./signup.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
            <br>
            <p>Please fill in the form to create an account!</p>
            <hr />
        </header>
        <div id="form_section">
            <form>
                <section>
                    <input type="text" placeholder="First Name" class="small_input" />
                    <input type="text" placeholder="Last Name" class="small_input" />
                </section>
                <section>
                    <input type="email" placeholder="Email" />
                    <br>
                    <input type="password" placeholder="Password" />
                    <br>
                    <input type="password" placeholder="Confirm Passwod" />
                    <br>
                    <input type="checkbox" id="policy">
                    <label for="policy">I accept the <a href="">Terms of Use</a> & <a href="">Privacy
                            Policy</a></label>
                    <div class="input_div">
                        <input type="button" value="Sign up" id="button" />
                    </div>
                </section>
            </form>
        </div>
    </div>
    <footer>
        <p>Already have an account ? <a href="./index.html" class="a_login">Login here</a></p>
    </footer>
</body>

</html>
